---
# tasks file for install_veyon

- name: Install veyon
  win_chocolatey:
    name: veyon
    state: present

- name: update veyon
  win_chocolatey:
    name: veyon
    state: latest

- name: configure destination
  win_command: .\veyon-cli config set FileTransfer/DestinationDirectory C:\Temp\ansbl_copy\
  args:
    chdir: C:\Progra~1\Veyon